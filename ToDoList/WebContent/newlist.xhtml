<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"     
      >
    <h:head>
        <meta charset="utf-8" />
        
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </h:head>
    <h:body>
       
       
        
        <h:form>
        <label class="pad_top">List title</label>
            <h:inputText id="listName" required="true"
                         value="#{lists.dolist.listName}"
                         requiredMessage="List Name is required"/>
            <h:message showSummary="true" showDetail="false"
                       for="listName" class="error" />
                      <br />
                       
             <br> </br>          
            <label class="pad_top">Description</label>          
            <h:inputText id="description" required="true"
                         value="#{lists.dolist.description}"
                         requiredMessage="one task is required"/>
            <h:message showSummary="true" showDetail="false"
                       for="description" class="error" /><br />

			<br> </br>
			<label class="pad_top">prirority low?high?medium?</label>          
            <h:inputText id="prirority" required="true"
                         value="#{lists.dolist.priority}"
                         />
            <h:message showSummary="true" showDetail="false"
                       for="prirority" class="error" /><br />

			<br> </br>
			
			
            <label>&nbsp;</label>
            <h:commandButton id="submit"
                             action="#{lists.insertlist}"
                             value="Add List" class="margin_left" >
                             
		  <f:param name="useremail" value="#{emailList.user.email}" />
		  <f:param 	name="dueDate" value="03/04/2016" />
          <f:param name="dateComp" value="" />
		  <f:param name="statusid" value="1" />
	                
            </h:commandButton>
             <h:commandButton id="return" action="index?faces-redirect=true"
                             value="Return"/>
        </h:form>
       
    </h:body>
</html>
