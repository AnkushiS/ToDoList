<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      >
    <h:head>
        <meta charset="utf-8" />
        <title>Murach's Java Servlets and JSP</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </h:head>
    <h:body>
        <h1>Thanks for joining our email list</h1>
        
        <p>Welcome #{emailList.user.firstname} </p>
        <h:form>
		 <label>&nbsp;</label>
            <h:commandButton id="submit"
                 action="#{lists.addNewList}"
                  value="Add List" class="margin_left" />                
            <br></br> 
             <h:commandButton id="sub"
                 action="#{lists.ViewList}"
                  value="View Lists" class="margin_left" >   
                  	<f:param name="useremail" value="#{emailList.user.email}" />             
            <br></br>
             </h:commandButton>
            <h:commandButton id="return" action="index?faces-redirect=true"
                             value="Return"/>
        </h:form>
      
    </h:body>
</html>
